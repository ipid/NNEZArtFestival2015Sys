<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    <body>
        <p>Ticket insertion</p>
        <form action="/api/ticket/insertApplication" method=POST>
            姓名<input name="name" value=zhangsan><br/>

            学号<input name="schoolID" value=233333><br/>
            身份证<input name="societyID" value=66666666666><br/>

        <p>Ticket modify</p>

            <input name="submit" type=submit>
        </form>

        <form action="/api/ticket/queryApplication" method=POST>
            姓名<input name="name" value=zhangsan><br/>
            年级<input name="grade" value=2><br/>
            班级<input name="no" value=2><br/>

	<p>Ticket index<p>
        <form action="/api/ticket/indexApplication" method=POST>

            <input name="submit" type=submit>
        </form>

	<p>Ticket deleting<p>
        <form action="/api/ticket/deleteApplication" method=POST>
            pk<input name="applicationID" value=1><br/>
            <input name="submit" type=submit>
        </form>

        <p>Shop</p>
        
        <form action="/api/shop/insertApplication" method=POST>
            姓名<input name="ownerName" value=name><br/>

            店名<input name="shopName" value=shopName><br/>
